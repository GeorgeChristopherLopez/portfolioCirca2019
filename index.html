<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Javascript Mancala</title>
</head>
<body>
    <div>
    <div class="pScore">Player Score:</div>
    <div class="cScore">Computer Score: </div>
    </div>
    <div class="header"><h3>Mancala</h3></div>
    <div class="board">
        <ul id="computer-mankala-side">
            <li id="computer-mankala" class="mankala">
            </li>
        </ul>
        <div class="pits">
            <ul class="computer-pits">
                <li>gem</li>
                <li>gem</li>
                <li>gem</li>
                <li>gem</li>
                <li>gem</li>
                <li>gem</li>
            </ul>
            <ul class="player-pits">
                <li>gem</li>
                <li>gem</li>
                <li>gem</li>
                <li>gem</li>
                <li>gem</li>
                <li>gem</li>
            </ul>
        </div>
        <ul>
            <li id="player-mankala" class="mankala"></li>

        </ul>
    </div>
    <div class="turn-table">
    
    <button class="pTurn">Player </button>
    <button class="cTurn turn">Computer</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
